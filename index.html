<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
       .navbar {
            background-color: #007bff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header, footer {
            background-color: #f8f9fa;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero {
            text-align: center;
            padding: 3rem 1rem;
            background-color: #f1f1f1;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1rem;
            color: #666;
        }

        .hero .buttons {
            margin-top: 1.5rem;
        }

        .hero .buttons a {
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            border: none;
            border-radius: 4px;
            color: white;
            text-decoration: none;
        }

        .hero .buttons .get-started {
            background-color: #007bff;
        }

        .hero .buttons .join-now {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">A Ride There</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="driver-dashboard.html">Driver Dashboard</a></li>
            <li><a href="passenger-dashboard.html">Passenger Dashboard</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1>Empowering Your Gig Experience</h1>
        <p>Discover a platform designed for gig workers, offering rides, innovative freelance tools, and solutions.</p>
        <div class="buttons">
            <a href="#" class="get-started">Get Started</a>
            <a href="#" class="join-now">Join Now</a>
        </div>
    </section>
</body>
</html>
