<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver/Passenger Onboarding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 2em auto;
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            padding: 0.8em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 0.8em;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Onboarding Process</h1>
    </header>

    <main>
        <h2>Driver/Passenger Onboarding</h2>
        <p>Please fill out the form below to get started with our platform.</p>

        <form>
            <!-- User Role Selection -->
            <label for="role">I am signing up as a:</label>
            <select id="role" name="role" required>
                <option value="driver">Driver</option>
                <option value="passenger">Passenger</option>
            </select>

            <!-- Basic Information -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <!-- Additional Driver Information -->
            <div id="driver-details" style="display: none;">
                <label for="license">Driver's License Number:</label>
                <input type="text" id="license" name="license" placeholder="Enter your license number">

                <label for="vehicle">Vehicle Details:</label>
                <textarea id="vehicle" name="vehicle" placeholder="Enter make, model, and year of your vehicle"></textarea>

                <label for="insurance">Insurance Provider:</label>
                <input type="text" id="insurance" name="insurance" placeholder="Enter your insurance provider">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </main>

    <script>
        const roleSelect = document.getElementById('role');
        const driverDetails = document.getElementById('driver-details');

        roleSelect.addEventListener('change', function() {
            if (roleSelect.value === 'driver') {
                driverDetails.style.display = 'block';
            } else {
                driverDetails.style.display = 'none';
            }
        });
    </script>
</body>
</html>
